<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gaze Pro | Focus & Health</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>AI Gaze<span class="live-tag">LIVE</span></h1>
            <button id="startBtn">Start Tracking</button>
        </header>
        <div class="main-grid">
            <div class="video-container">
                <video id="webcam" autoplay playsinline></video>
                <div id="calibrationOverlay" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); color:white; flex-direction:column; justify-content:center; align-items:center; z-index:10;">
                    <h2 id="calibText">Initializing AI...</h2>
                    <h1 id="calibTimer">5</h1>
                </div>
                <canvas id="output_canvas"></canvas>
            </div>
            <div class="stats-panel">
                <div class="stat-card">
                    <h3>Focus Score</h3>
                    <div class="progress-bar">
                        <div id="focusBar" style="width: 0%; transition: width 0.8s ease-out;"></div>
                    </div>
                    <span id="focusPercent">0%</span>
                </div>
                <div class="stat-card">
                    <h3>BPM</h3>
                    <span id="blinkText">Calculating...</span>
                </div>
                <div class="stat-card">
                    <h3>Next Break In</h3>
                    <span id="timer">0:00</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
